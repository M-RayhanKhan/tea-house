<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <!-- tailwind config -->
      <link rel="stylesheet" href="tailwind.config.js">
</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 md:px-28">
      <!-- Header Section -->
       <header class="flex mt-10">
        <!-- text content -->
         <div class="space-y-5">
          <h1 class="text-5xl font-bold md:text-6xl">It's good <br>
            tea time at The <br>
             Tea House</h1>
             <p class="text-gray-500 font-medium w-2/5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
             <button class="bg-gradient-to-r from-orange-500 to-red-500  px-5 py-3 rounded-lg text-white font-bold">Explore More  <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
         </div>
        <!-- images content -->
         <div class="relative">
          <!-- image -->
           <div>
            <img class="w-full" src="images/banner.png" alt="">
           </div>
           <div class="flex absolute bottom-0 left-12 bg-white items-center gap-4 shadow-xl py-4 rounded-lg px-6 ">
            <div><i class="fa-solid fa-star text-2xl text-amber-400"></i></div>
            <div>
              <h3 class="text-2xl font-bold">5.00</h3>
              <p class="text-gray-500 font-semibold">Trust Pilot Ratings</p>
            </div>
           </div>
         </div>
       </header>
     </main>
</body>
</html>
